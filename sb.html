<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Menu</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="sb.css"/>
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="dmt-law-icon.png" alt="logo" />
      <h2>DMT Law Office</h2>
    </div>
    <ul class="sidebar-links">
      <li>
        <a href="#">
            <i class='bx bxs-dashboard'></i>
            <span class="material-symbols-outlined"></span>Dashboard</a>
      </li>
      <li>
        <a href="#">
            <i class='bx bxs-calendar-check'></i>
            <span class="material-symbols-outlined"></span>Appointments</a>
      </li>
      <li>
        <a href="#">
            <i class='bx bxs-calendar'></i>
            <span class="material-symbols-outlined"></span>Calendar</a>
      </li>
      <li>
        <a href="#">
            <i class='bx bxs-user-rectangle'></i>
            <span class="material-symbols-outlined"></span>My Clients</a>
      </li>
      <li>
        <a href="#">
            <i class='bx bx-library'></i>
            <span class="material-symbols-outlined"></span>Case Library</a>
      </li>
    </ul>
    <ul class="sidebar-logout">
    <li>
        <a href="#">
        <i class='bx bx-log-out'></i>
        <span class="material-symbols-outlined"></span>Logout</a>
        </a>
    </li>  
    </div>  
  </aside>
</body>
</html>
